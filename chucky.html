<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes</title>
    <style>

      body{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .sect {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .search {
        display: flex;
        /* flex-direction: column; */
      }
    </style>
  </head>
  <body>
    <section class="sect">
      <form action="" class="search">
        <div>
          <label for="">Search Joke</label>
          <input id="search-joke" type="text" />
        </div>
        <button id="search-btn" style="background-color:tomato; font: size 24px">Search</button>
      </form>
      <div>
        <button id="random-btn" style="background-color:yellow; font: size 24px">RANDOM</button>
      </div>
      <div>
        <select name="" id="categoryArea">
          <option value="">Select</option>
        </select>
        <button id="category-btn" style="background-color:green; font: size 24px">By Category</button>
      </div>

      <div id="jokeArea"></div>
    </section>
    <script src="chuckNorris.js"></script>
  </body>
</html>
